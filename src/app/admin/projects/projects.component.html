<h1>Projects</h1>
<div class="row">
    <div class="col-8 mx-auto">
        <div class="form-group form-row">
            <label for="drpSearchBy" class="col-form-label col-3">Search By</label>
            <div class="col-9"> 
                <select class="form-control" id="drpSearchBy" name="searchBy" [(ngModel)]="searchBy"> <!--Two way data binding-->
                    <option value="projectId">Project Id</option>
                    <option value="projectName">Project Name</option>
                    <option value="dateOfStart">Date Of Start</option>
                    <option value="teamSize">Team Size</option>
                </select>
            </div>
        </div>
        <div class="form-group form-row">
            <label for="txtSearch" class="col-form-label col-3">Search Text</label>
            <div class="col-9"> 
                <div class="input-group">
                    <input type="text" class="form-control" id="txtSearch" name="searchText" [(ngModel)]="searchText">
                    <div class="input-group-append"  (click)="OnSearchClick()">
                        <span class="input-group-text"><i class="fa fa-search"></i></span>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" data-toggle="modal" data-target="#newModal">Add Project</button>
        <table class="table">
            <thead>
                <th>Project Id</th>
                <th>Project Name</th>
                <th>Date Of Start</th>
                <th>Team Size</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr *ngFor="let project of projects;let i=index">
                    <td>{{project.projectId}}</td>
                    <td>{{project.projectName}}</td>
                    <td>{{project.dateOfStart}}</td>
                    <td>{{project.teamSize}}</td>
                    <td>
                        <button class="btn btn-info" (click)="OnEditClick($event,i)" data-toggle="modal" data-target="#editModal">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal" role="dialog" id="newModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    New Project
                </div>
                <button type="button" class="close" data-dismiss="modal"><span>&times</span></button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="txtNewProjectId" class="col-4 col-form-label">Project Id</label>
                    <div class="col-8">
                        <input type="text" id="txtNewProjectId" style="width: 90%;" class="form-control" name="projectId" [(ngModel)]="project.projectId" placeholder="ProjectId">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtNewProjectName" class="col-4 col-form-label">Project Name</label>
                    <div class="col-8">
                        <input type="text" id="txtNewProjectName" style="width: 90%;" class="form-control" name="projectName" [(ngModel)]="project.projectName" placeholder="ProjectName">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtNewDateOfStart" class="col-4 col-form-label">Date Of Start</label>
                    <div class="col-8">
                        <input type="text" id="txtNewDateOfStart" style="width: 90%;" class="form-control" name="dateOfStart" [(ngModel)]="project.dateOfStart" placeholder="yyyy-MM-dd">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtNewTeamSize" class="col-4 col-form-label">Team Size</label>
                    <div class="col-8">
                        <input type="text" id="txtNewTeamSize" style="width: 90%;" class="form-control" name="teamSize" [(ngModel)]="project.teamSize" placeholder="TeamSize">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" (click)="OnSaveClick()">Save</button>
                <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" role="dialog" id="editModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    New Project
                </div>
                <button type="button" class="close" data-dismiss="modal"><span>&times</span></button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="txtEditProjectId" class="col-4 col-form-label">Project Id</label>
                    <div class="col-8">
                        <input type="text" id="txtEditProjectId" style="width: 90%;" class="form-control" name="projectId" [(ngModel)]="editProject.projectId" 
                        disabled="disabled" placeholder="ProjectId">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtEditProjectName" class="col-4 col-form-label">Project Name</label>
                    <div class="col-8">
                        <input type="text" id="txtEditProjectName" style="width: 90%;" class="form-control" name="projectName" [(ngModel)]="editProject.projectName" placeholder="ProjectName">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtEditDateOfStart" class="col-4 col-form-label">Date Of Start</label>
                    <div class="col-8">
                        <input type="text" id="txtEditDateOfStart" style="width: 90%;" class="form-control" name="dateOfStart" [(ngModel)]="editProject.dateOfStart" placeholder="yyyy-MM-dd">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtEditTeamSize" class="col-4 col-form-label">Team Size</label>
                    <div class="col-8">
                        <input type="text" id="txtEditTeamSize" style="width: 90%;" class="form-control" name="teamSize" [(ngModel)]="editProject.teamSize" placeholder="TeamSize">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" (click)="OnUpdateClick()">Save</button>
                <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
